<!DOCTYPE html>
<html >
    <head>
        <title>Document</title>

    <body>
    <link rel="stylesheet" href="signup.css">
<br>
    <div align ="center" >
        <form id="form-container" action=""  >
            <br>
            <h1>Sign Up</h1>
            <table>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" name="username" placeholder="Enter Username">
                    </td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="password" placeholder="Enter password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password : </td>
                    <td><input type="password" name="password" placeholder="Re-enter password">
                    </td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number" name="age" placeholder="Enter Age"></td>
                </tr>
                <tr>
                    <td>Profession :</td>
                    <td>
                        <input type="radio" value="Student" name="profession">Student
                        <input type="radio" value="Teacher" name="profession">Teacher
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                       <select name="Gender" >
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                           <option value="Other">Other</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        comments
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="1" style="max-height: 40px; max-width: 200px;"></textarea>
                    </td>
                </tr>
                    
                    
            </table>
            <br>
            <table>
                <tr>
                    <tr><td>
                    <a href="#"><img src="google.png"  alt="" style="border-radius: 50%;height: 45px;"></a>
                    <a href="#"><img src="facebook.png"  alt="" style="border-radius: 50%;height: 45px;width: 50px;"></a>
                    <a href="#"><img src="Linkedin.png"  alt="" style="border-radius: 50%;height: 45px;width: 50px;"></a>    
                </td>
            </tr>
                    <tr></tr>
                </tr>
            </table>
            <input id="signup" type="submit" name="submit" value="Signup" >
        </form>
    </div>

</body>
