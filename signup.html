    <div align ="center" >
        <form action="" style="color: blue ; font-family: 'Times New Roman', Times, serif; background-color: rgb(245, 255, 255) ; height: 15cm; width: 15cm;">
            <br>
            <br>
            <br>
            <br>
            <h1>Sign Up</h1>
            <table>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" name="username" placeholder="Enter Username">
                    </td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="password" placeholder="Enter password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password : </td>
                    <td><input type="password" name="password" placeholder="Re-enter password">
                    </td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number" name="age" placeholder="Enter Age"></td>
                </tr>
                <tr>
                    <td>Profession :</td>
                    <td>
                        <input type="radio" value="Student" name="profession">Student
                        <input type="radio" value="Teacher" name="profession">Teacher
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                       <select name="Gender" >
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                           <option value="Other">Other</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        comments
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="1"></textarea>
                    </td>
                </tr>
                <tr>
                    <td ><input type="submit" name="submit" value="Signup" >
                    </td>
                </tr>
            </table>
        </form>
    </div>
